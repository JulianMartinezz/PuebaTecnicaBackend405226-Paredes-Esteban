name: .NET 8 Compile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: List directory contents
      run: ls -la
      
    - name: Navigate to solution directory
      run: |
        cd PuebaTecnicaBackend405226-Paredes-Esteban/Challenge
        ls -la
        
    - name: Restore dependencies
      working-directory: ./PuebaTecnicaBackend405226-Paredes-Esteban/Challenge
      run: dotnet restore
      
    - name: Build
      working-directory: ./PuebaTecnicaBackend405226-Paredes-Esteban/Challenge
      run: dotnet build --no-restore
